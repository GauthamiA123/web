<html>
    <head>
        <title>Simple caculator</title>
        <style>
            body{
                background-color: pink;
            }
            h1{
                margin-left: 650px;
            }
            form{
                margin-left: 650px;
            }
        </style>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <form>
            <feildset>
                <legend>Calculator</legend>
            <p>
                <label>input1</label>
                <input type="number" name="input1" id="num1"/>
            </p>
            <p>
                    <label>input2</label>
                    <input type="number" name="input2" id="num2"/>
            </p>
            <p>
                <input type="button" value="+" onclick="calculate(this.value);"/>
                <input type="button" value="-" onclick="calculate(this.value);"/>
                <input type="button" value="*" onclick="calculate(this.value);"/>
                <input type="button" value="/" onclick="calculate(this.value);"/>
            </p>
            <p>
                <h6>Result</h6>
                <input type="number" name="res" id="res"/>
            </p>
            <script>
                function calculate(op)
                {
                    var n1=parseInt(document.getElementById("num1").value);
                    var n2=parseInt(document.getElementById("num2").value);

                    var result =0;

                    if(op=="+")
                    {
                        result=n1+n2;
                    }
                    else if(op=="-")
                    {
                        result=n1-n2;
                    }
                    else if(op=="*")
                    {
                        result=n1*n2;
                    }
                    else if(op=="/")
                    {
                        result=n1/n2;
                    }
                    document.getElementById("res").value=result;
                }
            </script>
            </feildset>
        </form>
    </body>
</html>
